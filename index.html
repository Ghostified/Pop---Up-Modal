<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Branson</title>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <p class="nav-logo">Branson .</p>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="index.html" class="link active">Home</a></li>
          <li><a href="#" class="link">Blog</a></li>
          <li><a href="#" class="link">Services</a></li>
          <li><a href="#" class="link">About</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginButton" onclick=login()>Sign In</button>
        <button class="btn" id="registerBtn" onclick=register()>Sign Up</button>
      </div>
      <div class="nav-menu-button">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>

<!----------------Form Box----->
      <div class ="form-box">


        <!---------Login Form----->
        <div class="login-container" id="login">
          <div class="top">
            <span>Don't Have an account <a href="#" onclick="register()">Sign Up</a></span>
            <header>Login</header>
          </div>
          
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Username or Email">
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Sign In">
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check">
              <label for="login-check">Remember Me</label>
            </div>
            <div class="two">
              <label><a href="a">Forgot Password</a></label>
            </div>
          </div>
        </div>

        <!---------Registration Form----->
        <div class="register-container" id="register">
          <div class="top">
            <span>Have an account <a href="#" onclick="login()">Login</a></span>
            <header>Sign Up</header>
          </div>
          <div class="two-forms">
              <div class="input-box">
                <input type = "text" class="input-field" placeholder="Firstname">
                <i class="bx bx-user"></i>
              </div>
              <div class="input-box">
                <input type = "text" class="input-field" placeholder="Lastname">
                <i class="bx bx-user"></i>
              </div>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Email">
              <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Password">
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="register-check">
                <label for="register-check">Remember Me</label>
              </div>
              <div class="two">
                <label><a href="a">Terms & Conditions</a></label>
              </div>
            </div>
          </div>
        </div>
      </div>
